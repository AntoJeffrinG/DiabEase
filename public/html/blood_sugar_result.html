<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Sugar Alert Result</title>
    <link rel="icon" href="../images/favicon.png" type="image/png">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: url('../images/result.png') no-repeat center center fixed;
        background-size: cover;
        color: #e0e0e0;
    }

    section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 50px;
        text-align: center;
        position: relative;
    }

    .content {
        max-width: 800px;
        background: rgba(46, 44, 44, 0.2);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 60px;
        border-radius: 15px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
    }

    .content:hover {
        transform: translateY(-10px);
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #623baf;
        letter-spacing: 2px;
    }

    h2 {
        font-size: 1.8rem;
        margin: 20px 0;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        line-height: 1.7;
        color: #d4d4d4;
    }

    button {
        display: flex;
        height: 3em;
        width: 120px;
        align-items: center;
        justify-content: center;
        margin-top: 70px;
        margin-left: 15rem;
        background: linear-gradient(135deg, #623baf, #8b5cf6);
        border-radius: 8px;
        letter-spacing: 1px;
        transition: all 0.3s ease-in-out;
        cursor: pointer;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        overflow: hidden;
        position: relative;
    }

    button>svg {
        margin-right: 8px;
        font-size: 18px;
        transition: all 0.3s ease-in-out;
        fill: white;
    }

    button:hover>svg {
        font-size: 1.3em;
        transform: translateX(-5px);
    }

    button:hover {
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.7);
        transform: translateY(-2px);
        background: linear-gradient(135deg, #7144c9, #9c6aff);
    }

    button:active {
        transform: scale(0.95);
    }
</style>

<body>
    <section class="model1">
        <div class="content">
            <h1 class="heading">Blood Sugar Alert Result</h1>
            <div class="alert-info">
                {{ message }}
            </div>
            <button onclick="goBack()">
                <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
                    <path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 
                    188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 
                    5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 
                    0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 
                    20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 
                    604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path>
                </svg>
                <span>Back</span>
            </button>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBack() {
            window.location.href = "alert.html";
        }
    </script>
</body>

</html>
